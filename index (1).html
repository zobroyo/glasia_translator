
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasia Language Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Glasia Language Translator</h1>
        <p>Translate from English to Glasian</p>
    </header>

    <main>
        <section class="translator">
            <textarea id="englishInput" placeholder="Enter text in English..."></textarea>
            <button onclick="translateToGlasia()">Translate</button>
            <div id="glasiaOutput" class="output"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Glasia Translator | Created by Zobro</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
